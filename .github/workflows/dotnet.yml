name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build src/geektime.tdd.args/geektime.tdd.args.csproj --no-restore
    - name: Test
      run: dotnet test test/geektime.tdd.args.tests/geektime.tdd.args.tests.csproj --no-build --verbosity normal
