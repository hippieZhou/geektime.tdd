name: Build and Test .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build src/geektime.tdd.args/geektime.tdd.args.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test test/geektime.tdd.args.tests/geektime.tdd.args.tests.csproj --logger "xunit;LogFilePath=results/tests.xml" --no-restore
      working-directory: test
    - name: Create test summary
      uses: test-summary/action@dist
      with:
        paths: test/results/**/*.xml
      if: always()
