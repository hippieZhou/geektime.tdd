name: Build and Test .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
defaults:
  run:
    working-directory: .
jobs:
  build-and-test:
    name: with ${{matrix.OS}}
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        DOTNET_VERSION: [ '6.0.x' ]
        OS: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.DOTNET_VERSION }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
